<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting page</title>
</head>
<body>
<h1>hello {{name}} </h1>    
<p>Welcome to our Greeting page template</p>

<h2>Messages :</h2>
<ul>
  {% for message in messages %}
    <li><strong>{{ message.sender }}</strong>: {{ message.text }} <em>({{ message.sent_at }})</em></li>
  {% empty %}
    <li>No messages yet.</li>
  {% endfor %}
</ul>

</body>
</html>
