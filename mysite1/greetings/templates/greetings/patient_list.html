<!DOCTYPE html>
<html>
<head>
    <title>Patients</title>
</head>
<body>
    <h1>Patients</h1>
    {% if patients %}
        <table border="1" cellpadding="5">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Doctor</th>
            </tr>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.age }}</td>
                <td>{{ patient.gender }}</td>
                <td>{{ patient.doctor.name }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No patients available.</p>
    {% endif %}
</body>
</html>
