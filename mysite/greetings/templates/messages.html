<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
</head>
<body>
    <h1>All Messages</h1>
    <ul> 
        {% for Message in Messages  %}
        <li><strong>{{Message.sender}}</strong>:{{Message.text}} <em>
            ({{Message.sent_at}})</em> </li>
            {%empty%}
            <li>No Messages sent yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
