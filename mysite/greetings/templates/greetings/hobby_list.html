<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
    {% for hobby in hobbies %}
        <li>{{forloop.counter}}. {{ hobby }}</li>
    {% endfor %}
    </ul>

    {%with total =hobbies|length %}
    <p>You have {{total}} hobbies interesting !</p>
    {% {% endwith %} %}
</body>
</html>
